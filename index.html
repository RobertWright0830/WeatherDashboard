<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/db51f3e98d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <section class="hero is-link" id="grad">
        <div class="hero-body">
            <div class="container titletext">
                <h1 class="title is-1"><strong>Weather Dashboard</strong></h1>
            </div>
        </div>
    </section>

    <!-- Main Content Container -->
    <div class="main-container columns">
        <!-- Search Column -->
        <div class="search-column column is-one-quarter-desktop is-full-mobile">
            <!-- Search Form -->
            <h1 class="title is-2">Search for a City:</h1>
            <div class="search-form">
                <input class="input" id="city-input" type="text" placeholder="Type a City Name">
                <button class="button is-info is-full-width" id="search-button">Search</button>
            </div>
            <!-- Buttons from Local Storage -->
            <div class="button-list" id="buttonList">

            </div>
        </div>

        <!-- Weather Column -->
        <div class="weather-column column">
            <div class="current-card card is-three-quarter-desktop is-full-mobile">
                <div class="current-card-content">
                </div>
            </div>
        <h2  class="title is-4">5-Day Forecast:</h2>
            <div class="forecast-cards card is-three-quarter-desktop is-full-mobile ">
                <div class="day-card-content day-card">
                    <h2 class="title is-4 has-text-white">Date</h2>
                    <i class="fa-solid fa-sun"></i>
                    <h3>Temp:</h3>
                    <h3>Wind:</h3>
                    <h3>Humidity:</h3>
                </div>
                <div class="day-card-content day-card">
                    <h2 class="title is-4 has-text-white">Date</h2>
                    <i class="fa-solid fa-sun"></i>
                    <h3>Temp:</h3>
                    <h3>Wind:</h3>
                    <h3>Humidity:</h3>
                </div>
                <div class="day-card-content day-card">
                    <h2 class="title is-4 has-text-white">Date</h2>
                    <i class="fa-solid fa-sun"></i>
                    <h3>Temp:</h3>
                    <h3>Wind:</h3>
                    <h3>Humidity:</h3>
                </div>
                <div class="day-card-content day-card">
                    <h2 class="title is-4 has-text-white">Date</h2>
                    <i class="fa-solid fa-sun"></i>
                    <h3>Temp:</h3>
                    <h3>Wind:</h3>
                    <h3>Humidity:</h3>
                </div>
                <div class="day-card-content day-card">
                    <h2 class="title is-4 has-text-white">Date</h2>
                    <i class="fa-solid fa-sun"></i>
                    <h3>Temp:</h3>
                    <h3>Wind:</h3>
                    <h3>Humidity:</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
